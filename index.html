<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Links Example</title>
<style>
  /* Reset default margin and padding */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Body styles */
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
    background-color: #f0f0f0;
  }

  /* Container for links */
  .link-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
  }

  /* Link styles */
  .link-container a {
    display: block;
    margin-bottom: 10px;
    padding: 12px;
    color: #333;
    text-decoration: none;
    background-color: #f0f0f0;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
  }

  .link-container a:hover {
    background-color: #e0e0e0;
  }

  /* Emoji styles */
  .emoji {
    margin-left: 5px;
    font-size: 18px;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .link-container {
      padding: 15px;
    }
    .link-container a {
      font-size: 14px;
    }
    .emoji {
      font-size: 16px;
    }
  }
</style>
</head>

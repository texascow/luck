<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Links Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
  }
  .link-container {
    margin-bottom: 10px;
  }
  .link-container a {
    display: block;
    margin-bottom: 5px;
    color: blue;
    text-decoration: none;
  }
  .link-container a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="link-container">
    <a href="http://hello.com" target="_blank">Fire</a>
    <a href="http://text.com" target="_blank">Milk</a>
    <a href="http://hello.com" target="_blank">JW</a>
    <a href="http://text.com" target="_blank">Game</a>
  </div>
</body>
</html>
